<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="top-right-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="menu-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Google_Material_Design_Icons-01.svg/1024px-Google_Material_Design_Icons-01.svg.png" alt="Menu">
            </div>
            <div class="profile-icon">
                <img src="https://lh3.googleusercontent.com/ogw/AAEL6siemwxXUJtQb_r8A9zrsU_HhjcDFTAzUjA0XWgH=s32-c-mo" alt="Profile">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
